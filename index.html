<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GADIONOVKA666</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Orbitron:wght@900&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; background: #000;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, rgba(255,255,255,0.3) 8px, transparent 15px),
                radial-gradient(1.5px 1.5px at 60px 70px, #fff, rgba(255,255,255,0.2) 6px, transparent 12px),
                radial-gradient(2px 2px at 110px 130px, #fff, rgba(255,255,255,0.3) 8px, transparent 15px),
                radial-gradient(1.5px 1.5px at 160px 40px, #fff, rgba(255,255,255,0.2) 6px, transparent 12px);
            background-size: 120px 120px;
            animation: starsBlink 4s ease-in-out infinite alternate;
            color: white; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow-x: hidden; font-family: Arial, sans-serif; position: relative;
        }

        @keyframes starsBlink { 0% { opacity: 1; } 100% { opacity: 0.6; } }

        /* --- –ö–û–ù–¢–ï–ô–ù–ï–† –≠–§–§–ï–ö–¢–û–í --- */
        #effect-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1; overflow: hidden;
        }

        /* --- –ö–ù–û–ü–ö–ê –ê–¢–û–ú ‚öõÔ∏è (–°–õ–ï–í–ê –ü–û –¶–ï–ù–¢–†–£) --- */
        .btn-mode {
            position: fixed; top: 52vh; left: 10px;
            background: rgba(0, 242, 255, 0.2);
            border: 3px solid #00f2ff; color: #00f2ff;
            font-size: 35px; width: 70px; height: 70px;
            border-radius: 50%; cursor: pointer; z-index: 1000;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 15px #00f2ff; transition: 0.3s;
        }

        /* --- –ß–ê–°–¢–ò–¶–´ –ò –õ–ê–ó–ï–†–´ --- */
        .particle { position: absolute; pointer-events: none; }
        .laser-ptr {
            position: absolute; width: 60px; height: 4px;
            border-radius: 4px; filter: blur(1px);
        }
        .laser-spark {
            position: absolute; width: 20px; height: 20px;
            border-radius: 50%; transform: translate(-50%, -50%);
            animation: spark-out 0.3s ease-out forwards;
        }
        @keyframes spark-out {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(4); opacity: 0; }
        }

        /* --- –ì–ò–†–õ–Ø–ù–î–´ --- */
        .light { width: 12px; height: 18px; border-radius: 50% 50% 50% 50% / 70% 70% 30% 30%; position: relative; transition: 0.3s; }
        .light::before { content: ''; position: absolute; background: #111; }
        .garland-top { width: 100%; height: 40px; border-bottom: 1px solid #222; display: flex; justify-content: space-around; padding: 0 5px; z-index: 10; }
        .garland-top .light { margin-top: 15px; } .garland-top .light::before { top: -3px; left: 3px; width: 6px; height: 4px; }
        .garland-side { position: fixed; top: 0; height: 50vh; width: 20px; display: flex; flex-direction: column; justify-content: space-around; align-items: center; z-index: 5; }
        .left-s { left: 5px; } .right-s { right: 5px; }
        .on .light { animation: blink 0.8s infinite alternate; }
        .off .light { background: #111 !important; box-shadow: none !important; animation: none !important; }
        @keyframes blink { from { opacity: 0.4; } to { opacity: 1; box-shadow: 0 0 15px currentColor; } }
        .light:nth-child(4n+1) { background: #ff0000; color: #ff0000; }
        .light:nth-child(4n+2) { background: #00ff00; color: #00ff00; }
        .light:nth-child(4n+3) { background: #0066ff; color: #0066ff; }
        .light:nth-child(4n+4) { background: #ffff00; color: #ffff00; }

        /* --- –ò–ù–¢–ï–†–§–ï–ô–° --- */
        h1 { font-family: 'Creepster', cursive; color: #FFD700; width: 98%; text-align: center; font-size: 14vw; margin: 50px 0 20px; text-transform: uppercase; letter-spacing: 1vw; text-shadow: 4px 4px 0px #4b3b00, 0 0 20px rgba(255, 215, 0, 0.8); white-space: nowrap; z-index: 2; }
        .button-container, .music-container { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 20px; margin-top: 25px; z-index: 100; width: 95%; }
        .btn-base { cursor: pointer; transition: 0.2s; text-transform: uppercase; font-weight: 900; display: flex; align-items: center; justify-content: center; border: none; }
        .btn-random { background: linear-gradient(45deg, #ff4500, #ff8c00); color: #fff; font-family: 'Roboto', sans-serif; font-size: 20px; padding: 15px 25px; border-radius: 15px; box-shadow: 0 0 25px #ff4500; }
        .btn-toggle { background-color: #000; color: #fff; font-family: 'Orbitron', sans-serif; font-size: 22px; padding: 15px 40px; border: 4px solid #00f2ff; box-shadow: 0 0 30px #00f2ff, inset 0 0 10px #ff00e0; text-shadow: 3px 3px 0px #ff00e0; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); }
        .btn-ball { background: radial-gradient(circle at 30% 30%, #4b0082, #000); color: #fff; font-family: 'Roboto', sans-serif; font-size: 20px; padding: 15px 25px; border: 4px solid #9400d3; border-radius: 50px; box-shadow: 0 0 30px #9400d3; }

        .music-container { margin-top: 40px; padding: 25px; background: rgba(0,0,0,0.7); border-radius: 25px; flex-direction: column; width: 420px; max-width: 95%; }
        .btn-music-main { background: #ff0080; color: white; font-size: 22px; padding: 15px 35px; border-radius: 12px; border: 2px solid #fff; box-shadow: 0 0 20px #ff0080; min-width: 160px; }
        .btn-nav { background: #222; color: #00f2ff; font-size: 28px; padding: 10px 20px; border-radius: 12px; border: 2px solid #00f2ff; }
        .btn-shuffle { background: #222; color: #fff; font-size: 28px; border-radius: 50%; width: 65px; height: 65px; border: 3px solid #555; }
        .btn-shuffle.active { color: #00f2ff; border-color: #00f2ff; box-shadow: 0 0 20px #00f2ff; }
        #seek-bar { flex-grow: 1; height: 16px; cursor: pointer; accent-color: #00f2ff; }
        .time-txt, #track-info { font-family: 'Orbitron', sans-serif; color: #00f2ff; font-weight: bold; text-shadow: 0 0 5px #00f2ff; }

        .result-wrapper { display: flex; flex-direction: column; align-items: center; margin: 30px 0; width: 95%; z-index: 100; }
        #random-result { text-align: center; font-family: 'Creepster', cursive; font-size: 42px; opacity: 0; transition: opacity 0.5s; }
        #countdown-box { font-family: 'Orbitron', sans-serif; font-size: 45px; color: #ff0000; text-shadow: 0 0 15px #ff0000; opacity: 0; }
        .show { opacity: 1 !important; }
        .pulse { animation: digitPulse 0.6s ease-out; }
        @keyframes digitPulse { 0% { transform: scale(1); } 50% { transform: scale(1.6); } 100% { transform: scale(1); } }
        .fire-style { color: #ffcc00; text-shadow: 0 0 15px #ff4500, 0 0 30px #ff0000; }
        .magic-style { color: #e0b0ff; text-shadow: 0 0 15px #9400d3, 0 0 30px #4b0082; }

        .pistols { position: fixed; bottom: 15px; display: flex; gap: 25px; font-size: 70px; filter: drop-shadow(0 0 12px gold); z-index: 10; }
    </style>
</head>
<body>

    <button class="btn-mode" onclick="changeMode()">‚öõÔ∏è</button>
    <div id="effect-container"></div>

    <div class="garland-top on garland-node"><div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div></div>
    <div class="garland-side left-s on garland-node"><div class="light"></div><div class="light"></div><div class="light"></div></div>
    <div class="garland-side right-s on garland-node"><div class="light"></div><div class="light"></div><div class="light"></div></div>

    <h1>GADIONOVKA666</h1>

    <div class="button-container">
        <button class="btn-base btn-random" onclick="showRandomPhrase()">–ê –ß–ï–ú –ñ–ï –ó–ê–ù–Ø–¢–¨–°–Øü§î ?</button>
        <button class="btn-base btn-toggle" onclick="toggleGarland()">–ñ–ú–Ø–ö</button>
        <button class="btn-base btn-ball" onclick="showFate()">–®–ê–† –†–ï–®–ò–ú–û–°–¢–ò ‚úÖÔ∏èüîÆ</button>
    </div>

    <div class="music-container">
        <div class="player-controls">
            <button class="btn-base btn-nav" onclick="prevTrack()">‚è™Ô∏è</button>
            <button id="play-btn" class="btn-base btn-music-main" onclick="toggleMusic()">–ò–ì–†–ê–¢–¨ üé∂</button>
            <button class="btn-base btn-nav" onclick="nextTrack()">‚è©Ô∏è</button>
            <button id="shuffle-btn" class="btn-base btn-shuffle" onclick="toggleShuffle()">üîÄ</button>
        </div>
        <div class="button-container" style="margin-top:10px; width:100%;">
            <span id="current-time" class="time-txt">00:00</span>
            <input type="range" id="seek-bar" value="0" step="0.1">
            <span id="duration-time" class="time-txt">00:00</span>
        </div>
        <div id="track-info">–¢–†–ï–ö: 1 / 5</div>
    </div>

    <div class="result-wrapper">
        <div id="random-result"></div>
        <div id="countdown-box"></div>
    </div>

    <div class="pistols">üî´ üî´</div>

    <script>
        const horrorSound = new Audio('https://www.myinstants.com/media/sounds/horror-ghost-sound-effect.mp3');
        const playlist = [
            'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3', 
            'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3',
            'https://raw.githubusercontent.com/Reznat7/Gadionovka666/main/music/Bomfunk_MCs_-_Freestyler_48336265.mp3',
            'https://raw.githubusercontent.com/Reznat7/Gadionovka666/main/music/Don_Omar_-_Danza_Kuduro_28587730.mp3',
            'https://raw.githubusercontent.com/Reznat7/Gadionovka666/main/music/NEFFEX_-_Inspired_76126743.mp3'
        ];

        let currentTrack = 0, isPlaying = false, isShuffle = false, laserInterval;
        const audio = new Audio(); audio.src = playlist[currentTrack];
        const container = document.getElementById('effect-container');

        // --- –≠–§–§–ï–ö–¢–´ ---
        function createSpark(x, y, color) {
            const s = document.createElement('div');
            s.className = 'laser-spark';
            s.style.left = x + 'px'; s.style.top = y + 'px';
            s.style.background = `radial-gradient(circle, #fff 0%, ${color} 70%)`;
            s.style.boxShadow = `0 0 20px ${color}`;
            container.appendChild(s);
            setTimeout(() => s.remove(), 400);
        }

        const effects = [
            function rain() {
                for(let i=0; i<60; i++) {
                    let r = document.createElement('div'); r.className = 'particle';
                    r.style.width = '2px'; r.style.height = '25px'; r.style.background = '#00f2ff';
                    r.style.left = Math.random()*100 + '%'; r.style.top = '-20px';
                    r.style.animation = `fall ${0.4 + Math.random()*0.5}s linear infinite`;
                    container.appendChild(r);
                }
            },
            function meteors() {
                for(let i=0; i<15; i++) {
                    let m = document.createElement('div'); m.className = 'particle';
                    m.style.width = '4px'; m.style.height = '90px';
                    m.style.background = 'linear-gradient(to bottom, transparent, #0066ff, #ff0055)';
                    m.style.left = Math.random()*100 + '%'; m.style.top = '-100px';
                    m.style.filter = 'drop-shadow(0 0 8px #ff0055)';
                    m.style.animation = `fall 5s linear infinite`; m.style.animationDelay = Math.random()*5 + 's';
                    m.style.transform = 'rotate(-45deg)'; container.appendChild(m);
                }
            },
            function disco() {
                let d = document.createElement('div'); d.textContent = 'üï∫';
                d.style.position = 'absolute'; d.style.bottom = '20px'; d.style.fontSize = '120px';
                d.style.left = '40%'; d.style.animation = 'digitPulse 0.5s infinite';
                container.appendChild(d);
            },
            function neonLaser() {
                const colors = ['#00f2ff','#ff00e0','#00ff00','#ffff00','#ff4500','#7b00ff','#0066ff','#ff0055','#00ffff','#ff00aa','#ccff00','#00ffcc'];
                const beams = [];
                for(let i=0; i<12; i++) {
                    const el = document.createElement('div'); el.className = 'laser-ptr';
                    const col = colors[i]; el.style.background = col; el.style.boxShadow = `0 0 15px ${col}`;
                    container.appendChild(el);
                    beams.push({
                        el, col, x: Math.random()*window.innerWidth, y: Math.random()*window.innerHeight,
                        dx: (Math.random()-0.5)*10, dy: (Math.random()-0.5)*10, angle: Math.random()*360
                    });
                }
                laserInterval = setInterval(() => {
                    beams.forEach(b => {
                        b.x += b.dx; b.y += b.dy; b.angle += 2;
                        if(b.x <= 0 || b.x >= window.innerWidth - 60) { b.dx *= -1; createSpark(b.x+(b.dx>0?0:60), b.y, b.col); }
                        if(b.y <= 0 || b.y >= window.innerHeight) { b.dy *= -1; createSpark(b.x, b.y, b.col); }
                        b.el.style.transform = `translate(${b.x}px, ${b.y}px) rotate(${b.angle}deg)`;
                    });
                }, 20);
            }
        ];

        function changeMode() {
            container.innerHTML = ''; clearInterval(laserInterval);
            const randEff = effects[Math.floor(Math.random()*effects.length)];
            randEff();
        }

        // --- –õ–û–ì–ò–ö–ê –ü–õ–ï–ï–†–ê ---
        const seekBar = document.getElementById('seek-bar'), currTimeLabel = document.getElementById('current-time'), durTimeLabel = document.getElementById('duration-time');
        audio.onended = () => nextTrack();
        audio.onloadedmetadata = () => durTimeLabel.textContent = formatTime(audio.duration);
        audio.ontimeupdate = () => { if(!isNaN(audio.duration)){ seekBar.value = (audio.currentTime/audio.duration)*100; currTimeLabel.textContent = formatTime(audio.currentTime); } };
        seekBar.oninput = () => { if(!isNaN(audio.duration)) audio.currentTime = (seekBar.value/100)*audio.duration; };
        function formatTime(s) { let m=Math.floor(s/60), sc=Math.floor(s%60); return (m<10?"0"+m:m)+":"+(sc<10?"0"+sc:sc); }
        function toggleMusic() { const btn=document.getElementById('play-btn'); if(isPlaying){ audio.pause(); btn.textContent="–ò–ì–†–ê–¢–¨ üé∂"; } else { audio.play(); btn.textContent="–ü–ê–£–ó–ê ‚è∏"; } isPlaying=!isPlaying; }
        function toggleShuffle() { isShuffle = !isShuffle; document.getElementById('shuffle-btn').classList.toggle('active'); }
        function nextTrack() { if(isShuffle) currentTrack = Math.floor(Math.random()*playlist.length); else currentTrack = (currentTrack+1)%playlist.length; switchTrack(); }
        function prevTrack() { currentTrack = (currentTrack-1+playlist.length)%playlist.length; switchTrack(); }
        function switchTrack() { audio.pause(); audio.src = playlist[currentTrack]; audio.load(); if(isPlaying) audio.play(); document.getElementById('track-info').textContent = `–¢–†–ï–ö: ${currentTrack+1} / 5`; }

        // --- –†–ê–ù–î–û–ú –§–†–ê–ó–´ ---
        let hideTimeout, countInterval;
        function displayResult(text, styleClass) {
            const res = document.getElementById('random-result'), cd = document.getElementById('countdown-box');
            clearTimeout(hideTimeout); clearInterval(countInterval);
            res.classList.remove('show', 'fire-style', 'magic-style'); cd.classList.remove('show', 'pulse');
            setTimeout(() => {
                res.textContent = text; res.classList.add('show', styleClass);
                cd.classList.add('show'); let timeLeft = 5; cd.textContent = timeLeft; cd.classList.add('pulse');
                countInterval = setInterval(() => {
                    timeLeft--; cd.textContent = timeLeft;
                    cd.classList.remove('pulse'); void cd.offsetWidth; cd.classList.add('pulse');
                    if(timeLeft <= 0) clearInterval(countInterval);
                }, 1000);
                hideTimeout = setTimeout(() => { res.classList.remove('show'); cd.classList.remove('show'); }, 5000);
            }, 50);
        }
        function showRandomPhrase() { displayResult("–ù–£–ñ–ù–û –ü–ï–†–ï–ö–£–°–ò–¢–¨ üåØ", 'fire-style'); }
        function showFate() { displayResult("¬´–°–¢–û–ü–£–î–û–í–û!¬ª ‚úÖ", 'magic-style'); }
        function toggleGarland() { 
            const nodes = document.querySelectorAll('.garland-node');
            nodes.forEach(n => { n.classList.toggle('on'); n.classList.toggle('off'); });
            horrorSound.currentTime = 0; horrorSound.play();
        }
        window.onload = changeMode;
    </script>
</body>
</html>
