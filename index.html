    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, rgba(255,255,255,0.3) 8px, transparent 15px),
                radial-gradient(1.5px 1.5px at 60px 70px, #fff, rgba(255,255,255,0.2) 6px, transparent 12px),
                radial-gradient(2px 2px at 110px 130px, #fff, rgba(255,255,255,0.3) 8px, transparent 15px),
                radial-gradient(1.5px 1.5px at 160px 40px, #fff, rgba(255,255,255,0.2) 6px, transparent 12px);
            background-size: 120px 120px;
            animation: starsBlink 4s ease-in-out infinite alternate;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        @keyframes starsBlink {
            0% { opacity: 1; filter: brightness(1.3); }
            100% { opacity: 0.6; filter: brightness(0.8); }
        }

        /* --- –ú–ï–¢–ï–û–†–ò–¢–ù–´–ô –î–û–ñ–î–¨ --- */
        .meteor-shower {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60vh;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .meteor {
            position: absolute;
            width: 3px;
            height: 80px;
            background: linear-gradient(to bottom, rgba(0, 100, 255, 0), rgba(0, 100, 255, 0.8) 60%, #ff0055 100%);
            opacity: 0;
            animation: meteor-fall 3s linear infinite;
            filter: drop-shadow(0 0 5px #ff0055);
        }

        @keyframes meteor-fall {
            0% { transform: translateY(-100px) translateX(100px) rotate(-45deg); opacity: 0; }
            10% { opacity: 1; }
            30% { transform: translateY(60vh) translateX(-200px) rotate(-45deg); opacity: 0; }
            100% { opacity: 0; }
        }

        .meteor:nth-child(1) { left: 10%; animation-delay: 0s; }
        .meteor:nth-child(2) { left: 30%; animation-delay: 1.5s; }
        .meteor:nth-child(3) { left: 50%; animation-delay: 4s; }
        .meteor:nth-child(4) { left: 70%; animation-delay: 2s; }
        .meteor:nth-child(5) { left: 90%; animation-delay: 0.5s; }

        /* --- –ì–ò–†–õ–Ø–ù–î–´ --- */
        .light { width: 12px; height: 18px; border-radius: 50% 50% 50% 50% / 70% 70% 30% 30%; position: relative; transition: 0.3s; }
        .light::before { content: ''; position: absolute; background: #111; }
        .garland-top { width: 100%; height: 40px; border-bottom: 1px solid #222; display: flex; justify-content: space-around; padding: 0 5px; z-index: 10; }
        .garland-top .light { margin-top: 15px; }
        .garland-top .light::before { top: -3px; left: 3px; width: 6px; height: 4px; }
        .garland-side { position: fixed; top: 0; height: 50vh; width: 20px; display: flex; flex-direction: column; justify-content: space-around; align-items: center; z-index: 5; }
        .left-s { left: 5px; }
        .right-s { right: 5px; }
        .on .light { animation: blink 0.8s infinite alternate; }
        .off .light { background: #111 !important; box-shadow: none !important; animation: none; }
        @keyframes blink { from { opacity: 0.4; } to { opacity: 1; box-shadow: 0 0 15px currentColor; } }
        .light:nth-child(4n+1) { background: #ff0000; color: #ff0000; }
        .light:nth-child(4n+2) { background: #00ff00; color: #00ff00; }
        .light:nth-child(4n+3) { background: #0066ff; color: #0066ff; }
        .light:nth-child(4n+4) { background: #ffff00; color: #ffff00; }

        .btn-toggle { background-color: #000; color: #fff; font-family: 'Orbitron', sans-serif; font-size: 22px; padding: 12px 40px; border: 3px solid #00f2ff; box-shadow: 0 0 15px #00f2ff, inset 0 0 10px #ff00e0; text-shadow: 2px 2px #ff00e0; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); }
        .btn-ball { background: radial-gradient(circle at 30% 30%, #4b0082, #000); color: #fff; font-family: 'Roboto', sans-serif; font-size: 18px; padding: 12px 25px; border: 3px solid #9400d3; border-radius: 50px; box-shadow: 0 0 20px #9400d3, inset 0 0 15px #4b0082; }

        .music-container {

        .btn-music-main { background: #ff0080; color: white; font-size: 18px; padding: 15px 35px; border-radius: 8px; border: 2px solid #fff; box-shadow: 0 0 15px #ff0080; min-width: 140px; }

        /* –ü–†–û–ö–†–£–¢–ö–ê –ò –¢–ê–ô–ú–ï–†–´ */
        .seek-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        #seek-bar {
            flex-grow: 1;
            cursor: pointer;
            accent-color: #00f2ff;
            filter: drop-shadow(0 0 5px #00f2ff);
        }
        .time-txt {

        button:active { transform: scale(0.9); }

        /* --- –¢–ï–ö–°–¢ –†–ï–ó–£–õ–¨–¢–ê–¢–ê --- */

        .fire-style { color: #ffcc00; text-shadow: 0 0 10px #ff4500, 0 0 20px #ff0000; }

        .p-l { transform: scaleX(-1) rotate(35deg); }

    <script>
        const horrorSound = new Audio('https://www.myinstants.com/media/sounds/horror-ghost-sound-effect.mp3');

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –≤ MM:SS
        function formatTime(seconds) {
            if (isNaN(seconds)) return "00:00";
            let min = Math.floor(seconds / 60);
            let sec = Math.floor(seconds % 60);
            return (min < 10 ? "0" + min : min) + ":" + (sec < 10 ? "0" + sec : sec);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö –æ —Ç—Ä–µ–∫–µ
        audio.onloadedmetadata = () => {
            durTimeLabel.textContent = formatTime(audio.duration);
        };

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–ª–∑—É–Ω–∫–∞ –∏ —Ç–µ–∫—É—â–µ–≥–æ –≤—Ä–µ–º–µ–Ω–∏
        audio.ontimeupdate = () => {
            if (!isNaN(audio.duration)) {
                seekBar.value = (audio.currentTime / audio.duration) * 100;
                currTimeLabel.textContent = formatTime(audio.currentTime);
            }
        };

        seekBar.oninput = () => {
            if (!isNaN(audio.duration)) {
                audio.currentTime = (seekBar.value / 100) * audio.duration;
            }
        };

        function updateInfo() {
            document.getElementById('track-info').textContent = `–¢–†–ï–ö: ${currentTrack + 1} / ${playlist.length}`;
        }

        function toggleMusic() {
            const btn = document.getElementById('play-btn');
            if (isPlaying) {
                audio.pause();
                btn.textContent = "–ò–ì–†–ê–¢–¨ üé∂";
            } else {
                audio.play().catch(e => console.log("–û—à–∏–±–∫–∞ —Å—Ç–∞—Ä—Ç–∞"));
                btn.textContent = "–ü–ê–£–ó–ê ‚è∏";
            }
            isPlaying = !isPlaying;
        }

        function switchTrack() {
            audio.pause();
            audio.src = playlist[currentTrack];
            audio.load(); 
            seekBar.value = 0;
            currTimeLabel.textContent = "00:00";
            if (isPlaying) {
                audio.play().catch(e => console.log("–û—à–∏–±–∫–∞ —Å—Ç–∞—Ä—Ç–∞"));
            }
            updateInfo();
        }

        function nextTrack() {
            currentTrack = (currentTrack + 1) % playlist.length;
            switchTrack();
        }

        function prevTrack() {
            currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
            switchTrack();
        }

            horrorSound.currentTime = 0;
            horrorSound.play().catch(() => {});

        const activities = ["–ò–¥—ë–º –∑–∞ —à–∞—É—Ä–º–æ–π üåØ", "–°–∏–¥–∏–º –¥–æ–º–∞ üè†", "–ò–¥—ë–º –Ω–∞ –∫–æ–º–ø—ã üñ•Ô∏è", "–°–≥–æ–Ω—è–µ–º –≤ –õ–æ–ø–∞—Ç–∏–Ω—Å–∫–∏–π —Å–∞–¥ üå≥", "–ò–¥—ë–º –∫–∞—Ç–∞—Ç—å—Å—è –Ω–∞ –ª—è—Å–∏–∫–∞—Öüö≤", "–ò–¥—ë–º –≤ ¬´–¢–∞—Ä–µ–ª–∫—É¬ª üçΩÔ∏è", "–ò–¥—ë–º –≥–æ–Ω—è—Ç—å –≤ –£–Ω–æ üÉè", "–ò–¥—ë–º –±–∞—Ö–Ω—É—Ç—å –ø–æ –∫–æ—Ñ–µ ‚òï", "–ò–¥—ë–º –≤ –±–æ—É–ª–∏–Ω–≥ –∏–ª–∏ –±–∏–ª—å—è—Ä–¥ üé≥", "–ò–¥—ë–º –∫–æ—Ä–º–∏—Ç—å —É—Ç–æ–∫ ü¶Ü", "–ó–∞–ª–∏–ø–Ω–µ–º –≤ —á–∞—Ç-—Ä—É–ª–µ—Ç–∫—É üíª", "–°–≥–æ–Ω—è–µ–º –≤ –∫–ª—É–± üï∫", "–ò–¥—ë–º —Å–ª—É—à–∞—Ç—å —Ö–∏—Ç—ã üéµ", "–ò–¥—ë–º –¥–µ–ª–∞—Ç—å –∫—Ä–∏–Ω–∂-—Ñ–æ—Ç–æ—Å–µ—Å—Å–∏—é üì∏", "–ò–¥—ë–º –ø—Ä–æ—à–≤—ã—Ä–Ω—É—Ç—å—Å—è –≤ –º–∞–≥–∞–∑ üõçÔ∏è", "–ì–æ—É –≤ –∫–∏–Ω–æ—Ö—É  popcorn", "–ò–¥—ë–º –∑–∞ —á–µ–±—É—Ä–µ–∫–∞–º–∏ ü•ü", "–ë–µ—Ä—ë–º —Å–µ–º–µ—á–∫–∏ –∏ –Ω–∞ –ª–∞–≤–∫—É üåª", "–ì–æ –Ω–∞ –∫—Ä–µ–ø–æ—Å—Ç–Ω—É—é —Å—Ç–µ–Ω—É üè∞", "–ò–¥—ë–º –∏—Å–∫–∞—Ç—å –∑–∞–±—Ä–æ—à–∫–∏ üèöÔ∏è", "–ì–æ –≤ –Ω–∞—Å—Ç–æ–ª—å–Ω—ã–π —Ç–µ–Ω–Ω–∏—Å üìì", "–ü—Ä–æ—Å—Ç–æ –ø–æ—à–∞—Ç–∞–µ–º—Å—è –ø–æ —Ä–∞–π–æ–Ω—É üëü", "–ò–¥—ë–º –Ω–∞ –≤–æ–∫–∑–∞–ª —Å–º–æ—Ç—Ä–µ—Ç—å –Ω–∞ –ø–æ–µ–∑–¥–∞ üöÇ", "–ó–∞–∫–∞–∂–µ–º —Å—É—à–∏ –∏–ª–∏ –ø–∏—Ü—Ü—É üìΩ"];
        const fatePhrases = ["¬´–°–¢–û–ü–£–î–û–í–û!¬ª ‚úÖ", "¬´–ó–í–£–ß–ò–¢ –ö–ê–ö –ü–õ–ê–ù!¬ª ü§ù", "¬´–î–ê, –î–ï–ô–°–¢–í–£–ô!¬ª üî•", "¬´–≠–¢–û –õ–£–ß–®–ò–ô –í–ê–†–ò–ê–ù–¢¬ª ‚ú®", "¬´–®–ê–ù–°–´ 100%¬ª üìà", "¬´–ë–ê–ó–ê, –ù–ê–î–û –î–ï–õ–ê–¢–¨¬ª üóø", "¬´–ü–£–®–ö–ê-–ì–û–ù–ö–ê, –î–ï–õ–ê–ô!¬ª üèéÔ∏è", "¬´–û–î–û–ë–†–Ø–Æ, –õ–ï–¢–ò–ú!¬ª üöÄ", "¬´–î–ê–ñ–ï –ù–ï –î–£–ú–ê–ô!¬ª ‚õî", "¬´–ü–õ–û–•–ê–Ø –ó–ê–¢–ï–Ø¬ª üõë", "¬´–õ–£–ß–®–ï –ù–ï –ù–ê–î–û...¬ª ‚ùå", "¬´–ó–í–£–ß–ò–¢ –ö–ê–ö –ö–†–ò–ù–ñ¬ª üò¨", "¬´–¢–í–û–Ø –ò–ù–¢–£–ò–¶–ò–Ø –¢–ï–ë–Ø –û–ë–ú–ê–ù–´–í–ê–ï–¢¬ª üß†", "¬´–°–ï–ì–û–î–ù–Ø –¢–û–ß–ù–û –ù–ï –¢–í–û–ô –î–ï–ù–¨¬ª ‚òÅÔ∏è", "¬´–ó–ê–ë–ï–ô, –û–ù–û –¢–û–ì–û –ù–ï –°–¢–û–ò–¢¬ª üôÖ‚Äç‚ôÇÔ∏è", "¬´–°–ü–†–û–°–ò –ü–û–ó–ñ–ï...¬ª ‚è≥", "¬´50 –ù–ê 50¬ª ‚öñÔ∏è", "¬´–ü–û–ü–†O–ë–£–ô –ï–©–Å –†–ê–ó¬ª üîÑ", "¬´–°–õ–ò–®–ö–û–ú –ú–ù–û–ì–û –•–û–ß–ï–®–¨ –ó–ù–ê–¢–¨¬ª ü§´", "¬´–°–ü–†–û–°–ò –£ –¢–û–ì–û, –ö–¢–û –°–ò–î–ò–¢ –°–ü–†–ê–í–ê¬ª üëâ", "¬´–ü–û–î–£–ú–ê–ô –ï–©–Å 5 –ú–ò–ù–£–¢¬ª ü§î", "¬´–°–ï–ô–ß–ê–° –ù–ï –õ–£–ß–®–ò–ô –ú–û–ú–ï–ù–¢¬ª üåö", "¬´–ö–ò–ù–¨ –ú–û–ù–ï–¢–ö–£, –Ø –í –ó–ê–ú–ï–®–ê–¢–ï–õ–¨–°–¢–í–ï¬ª ü™ô", "¬´–ê –¢–´ –°–ê–ú –ö–ê–ö –î–£–ú–ê–ï–®–¨?¬ª ü§®", "¬´–†–ò–°–ö–ù–ò, –ñ–ò–ó–ù–¨ –û–î–ù–ê!¬ª üé°", "¬´–î–ê, –ù–û –¢–û–õ–¨–ö–û –ï–°–õ–ò –°–ï–ô–ß–ê–° –î–ï–ù–¨ –†–ê–ó–†–ï–®–ò–¢¬ª üòé", "¬´–ú–û–ô –û–¢–í–ï–¢: –®–ê–£–†–ú–ê¬ª üåØ"];

        let hideTimeout;
        function displayResult(text, styleClass) {
            const res = document.getElementById('random-result');
            clearTimeout(hideTimeout);
            res.classList.remove('show', 'fire-style', 'magic-style');
